<!--Modal: Login Form-->
<div bsModal #content="bs-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <!-- <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="form30" class="form-control">
                    <label for="form30">Your email</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="form31" class="form-control">
                    <label for="form31">Your password</label>
                </div>

                <div class="text-center mt-2">
                    <button class="btn btn-info">Log in <i class="fa fa-sign-in ml-1"></i></button>
                </div> -->
                <div class="md-form">
                    <i class="fa fa-user prefix"></i>
                    <input type="text" id="form2" class="form-control" [formControl]="_signinForm.controls['username']" [ngClass]="{'invalid' : _signinForm.controls['username'].touched && _signinForm.controls['username'].valid == false,
                                                                                                                                'valid' : _signinForm.controls['username'].touched && _signinForm.controls['username'].valid == true}">
                    <label for="form2">Username</label>
                  </div>
      
                  <div class="md-form">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="form4" class="form-control" [formControl]="_signinForm.controls['password']" [ngClass]="{'invalid' : _signinForm.controls['password'].touched && _signinForm.controls['password'].valid == false,
                                                                                                                                    'valid' : _signinForm.controls['password'].touched && _signinForm.controls['password'].valid == true}">
                    <label for="form4">Password</label>
                  </div>
      
                  <div class="text-xs-center">
                    <button class="btn btn-primary waves-effect waves-light" (click)="signin()" [disabled]="!_signinForm.valid">Sign-in</button>
                  </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>Not a member? <a href="#">Sign Up</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal: Login Form-->
